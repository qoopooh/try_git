<!DOCTYPE html>
<html>
<head>
  <title>PRx10</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/> 
  <style type="text/css">
#chatwindow{
  position:relative;
  height:100px; /* if you wish to use all of your space, use
  position:absolute; top:0;left:0;right:0;bottom:0;
  or drop the chatdwindow div */
}
#messagewindow, #inputcontainer{
  position:absolute;
  left:1px;
  right:1px;
  border:1px solid #000;
}
#messagewindow{   
  overflow:auto;
  top:0;
  bottom:1em;
}
#inputcontainer{
  display:block;
  bottom:1px;
  height:5em;
  padding:.5em;
  margin-top:1em;
}
#inputcontainer > p{
  margin:0;
}
  </style>
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="js/pr.js"></script>
</head>
<body>
  <h1>AAE PRx10 Tester</h1>
  <p id="currenttime">date</p>
  <div id="chatwindow">
    <div id="messagewindow">
    <!-- messages -->
    </div>
  </div>
  <div id="inputcontainer">
    <input id="chkTranslate" type="checkbox">Translate message</input>
    <input id="chkOneLine" type="checkbox" checked>1 line message</input>
    <br/>
    <button id="btnClear" type="button">Clear</button>
    <button id="btnVersion" type="button">Version</button>
    <label id="txtCommandCount">-</label> receive(s)
    <br/>
    <input id="command">
    <button id="btnWrite" type="button">Write</button>
  <div>
</body>
</html>
