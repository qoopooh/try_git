<!DOCTYPE html>
<html>
<head>
  <script src="jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <label>
      Port:
      <select id="port-picker"></select>
    </label>

    <label>
      Write:
      <span id="write-info">-</span>
    </label>
    <label>
      Read:
      <span id="read-info">-</span>
    </label>
    <label>
      Read count:
      <span id="read-count">-</span>
    </label>
    <label>
      Status:
      <span id="status">Loading</span>
    </label>

    <input type="text" id="command" name="command">
    <label>
      Input:
      <input id="position-input" type="range" min="0" max="9" value="0">
    </label>

    <div id="image"></div>
  </div>

  <!--<div id="tv" class="off">-->
  <!--<video id="camera-output" width="320" height="240" autoplay></video>-->
  <!--<img src="technical-difficulties.png" width="320" height="240" alt="Please stand by">-->
  <!--</div>-->

</body>
<script src="servo.js"></script>
</html>
