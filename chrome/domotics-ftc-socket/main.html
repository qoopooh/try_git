<!DOCTYPE html>
<html>
<head>
  <script src="jquery-1.10.2.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h4>FTC Over IP V0.4</h4>
  <p id="currenttime">date</p>
  <div id="chatwindow">
    <div id="messagewindow">
    <!-- messages -->
    </div>
  </div>
  <div id="inputcontainer">
    IP:<input id="ip" type="text">
    <input id="chkConnect" type="checkbox">Connect</input>
    <br/>
    <input id="chkTranslate" type="checkbox" checked>Translate message</input>
    <input id="chkOneLine" type="checkbox" checked>1 line message</input>
    <input id="chkReceive" type="checkbox" checked>Receive message</input>
    <br/>
    <button id="btnClear" type="button">Clear</button>
    <button id="btnAddress" type="button">Address</button>
    <button id="btnVersion" type="button">Version</button>
    <input id="txtCommandCount" type="text" readonly>-</input>
    <select id="selectCommandDevices">
      <option>-</option>
    </select>
  </div>
  <div id="overlay_log">
    <div>
      <p>Would you like to clear the log?</p>
      <button id="btnClearLog">Yes</button>
      <button id="btnNotClearLog">No</button>
    </div>
  </div>
  <div id="overlay_lost">
    <div>
      <p>Connection Failed!</p>
      <p>Please try to reconnect again.</p>
      <button id="btnLostConfirm">OK</button>
    </div>
  </div>
  <script src="converter.js"></script>
  <script src="mti.js"></script>
  <script src="client.js"></script>
</body>
</html>
