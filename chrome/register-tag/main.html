<!DOCTYPE html>
<html>
<head>
  <title>Biomin RFID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/jqm/jquery.mobile-1.3.1.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div data-role="page" id="debug">
  <div data-role="header">
    <a href="#main" data-icon="back">Back</a>
    <h1>Testing Mode</h1>
  </div>
  <div data-role="content">
    <div data-role="controlgroup" data-type="horizontal" class='center-wrapper'>
    <!--<button id="btnRefresh" data-icon="refresh" data-mini="true">Reload</button>-->
    <button id="btnOpen" data-icon="plus" data-mini='true'>Open</button>
    <button id="btnClose" data-icon="minus" data-mini='true'>Close</button>
    </div>
    <div id='generate'>
      EPC: <span id="epc">-</span><br />
      USER: <span id="user">-</span>
    </div>
    <div data-role="controlgroup" data-type="horizontal" class='center-wrapper'>
      <button data-role="button" id="btnStart" data-mini='true'>Start</button>
      <button type="button" id="btnStop" data-mini='true'>Stop</button>
      <button type="button" id="btnSingle" data-mini='true'>Single</button>
      <button type="button" id="btnHB" data-mini='true'>HB</button>
      <button type="button" id="btnClear" data-mini='true'>Clear</button>
    </div>
    <div id="messagewindow"><!-- messages --></div>
  </div>
</div>

<div data-role="page" id="main">
  <div data-role="header">
    <h1>Biomin RFID Tag V0.1</h1>
  </div>

  <div data-role="content">
    <select id="port-picker" data-inline="true">
      <option>Reader Port</option>
    </select>
    <ul data-role="listview" data-ajax="false" data-inset="true" data-theme="d">
      <li data-role="list-divider">Task List</li>
      <li><a href="#bag">Bag</a></li>
      <li><a href="#cabinet">Cabinet</a></li>
      <li><a href="#debug">Debug</a></li>
    </ul>
  </div>
</div>

<div data-role="page" id="bag">
  <div data-role="header">
    <a href="#main" data-icon="back">Back</a>
    <h1>Bag Register</h1>
    <button id='btnSave' data-icon="check">Save</button>
  </div>
  <div data-role="content">
    <div data-role="fieldcontain">
      <label for="productcode">Product code:</label>
      <input type="text" id="productcode"  placeholder='00.000.000.0' value='00.000.000'>
      <label for='batchnumber'>Batch number:</label>
      <input type="text" id="batchnumber" placeholder='LBA001/13' value='M001/13'>
      <label for='mandate'>Manufacture date:</label>
      <input type="text" id="mandate" placeholder='03/13' value='03/13'>
      <label for='expdate'>Expiration date:</label>
      <input type="text" id="expdate" placeholder='03/14' value='03/14'>
      <label for='quantity'>Quantity:</label>
      <input type="text" id="quantity" placeholder='9999,999k' value='9999,999u'>
    </div>
    <div class='ui-body ui-body-b'>
    <!--<button id="btnAvailable" value="Ready" data-inline="true" data-theme="c"-->
    <!--data-icon="arrow-r" data-mini="true" disabled></button>-->
      <input type="submit" id="btnSubmit" value="Write Tag" data-inline="true" data-icon="edit">
      <input type="button" id="btnReadTag" value="Read Tag" data-inline="true" data-icon="check">
      <input type="button" id="btnBagCancel" value="Cancel" data-inline="true" data-icon="delete">
      <input type="button" id="btnExportBag" value="Export" data-inline="true" data-icon="info">
    </div>
    <div>
      <label for="status">Status:</label>
      <span id="status" class="ok">Loading</span>
    </div>
    <meter id='progress' value='2' min='0' max='10'>Not support progress bar</meter> <span id='percent'>-</span>
  </div>
</div>

<div data-role="page" id="cabinet" data-add-back-btn="true">
  <div data-role="header">
    <a href="#main" data-icon="back">Back</a>
    <h1>Cabinet Tag</h1>
    <button id='btnSave' data-icon="check">Save</button>
  </div>
  <div data-role="content">
    <div data-role="fieldcontain">
      <label for="cabinetcode">Code:</label>
      <input type="text" id="cabinetcode"  placeholder='00.000.000.0' value='00.000.000'>
      <label for='cabinetname'>Name:</label>
      <input type="text" id="cabinetname" placeholder='LBA001/13' value='M001/13'>
    </div>
    <div class='ui-body ui-body-b'>
      <input type="submit" id="btnCabinetSubmit" value="Write Tag" data-inline="true" data-icon="edit">
      <input type="button" id="btnCabinetReadTag" value="Read Tag" data-inline="true" data-icon="check">
      <input type="button" id="btnCabinetCancel" value="Cancel" data-inline="true" data-icon="delete">
    </div>
    <div>
      <label for="status2">Status:</label>
      <span id="status2" class="ok">Loading</span>
    </div>

  </div>
</div>


</body>
<script src="assets/jquery-1.9.1.min.js"></script>
<script src="aae.js"></script>
<script src="main.js"></script>
<script src="assets/jqm/jquery.mobile-1.3.1.min.js"></script>
</html>
