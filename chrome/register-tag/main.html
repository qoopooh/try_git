<!DOCTYPE html>
<html>
<head>
  <link href="assets/jqm/jquery.mobile-1.3.1.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!--<label for="port-picker" class="select">Port:</label>-->
<select id="port-picker" data-inline="true">
  <option>Reader Port</option>
</select>
<div data-role="controlgroup" data-type="horizontal">
<button type="button" id="btnRefresh" data-icon="refresh">Reload</button>
<button type="button" id="btnOpen" data-icon="plus">Open</button>
<button type="button" id="btnClose" data-icon="minus">Close</button>
</div>

<!--<form id='fill'>-->
<div data-role="fieldcontain">
  <label for="productcode">Product code:</label>
  <input type="text" name="productcode" id="productcode" placeholder='00.000.000.0'>
</div>
Batch number: <input type="text" id="batchnumber" placeholder='LBA001/13'>
Manufacture date: <input type="text" id="mandate" placeholder='03/13'>
Expiration date: <input type="text" id="expdate" placeholder='03/14'>
Quantity: <input type="text" id="quantity" placeholder='9999,999k'>
<!--</form>-->
<input type="submit" id="btnSubmit" value="Submit" data-inline="true" data-icon="edit">
<input type="button" id="btnReadTag" value="Read Tag" data-inline="true" data-icon="check">

<div id='main-status'>
Status:
<span id="status" class="ok">Loading</span>
</div>

<meter id='progress' value='2' min='0' max='10'>Not support progress bar</meter> <span id='percent'>-</span>

<div id='generate'>
<!--EPC: <input type="text" id="epc" value='-' size='25'><br>-->
<!--USER: <input type="text" id="user" value='-' size='23'><br>-->
EPC: <span id="epc">-</span><br />
USER: <span id="user">-</span>
</div>

<div data-role="controlgroup" data-type="horizontal">
<button type="button" id="btnStart" class="css3button">Start</button>
<button type="button" id="btnStop" class="css3button">Stop</button>
<button type="button" id="btnSingle" class="css3button">Single</button>
<button type="button" id="btnHB" class="css3button">HB</button>
<button type="button" id="btnClear" class="css3button">Clear</button>
</div>

<div id="messagewindow">
<!-- messages -->
</div>

</body>
<script src="assets/jquery-1.9.1.min.js"></script>
<script src="assets/jqm/jquery.mobile-1.3.1.min.js"></script>
<script src="aae.js"></script>
<script src="main.js"></script>
</html>
