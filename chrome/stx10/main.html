<!DOCTYPE html>
<html>
<head>
  <script src="jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <label>
      Port:
      <select id="port-picker"></select>
    </label>

    <label>
      Cabinet:
      <span id="write-info">-</span>
    </label>
    <label>
      Bag:
      <span id="read-info">-</span>
    </label>
    <label>
      Read count:
      <span id="read-count">-</span>
    </label>
    <label>
      Status:
      <span id="status">Loading</span>
    </label>
    <div id='readcontrol'>
      <button type="button" id="startread" class="css3button">Start</button>
      <button type="button" id="stopread" class="css3button">Stop</button>
      <button type="button" id="singleread" class="css3button">Single</button>
    </div>
    <div id="image"></div>
  </div>

</body>
<script src="servo.js"></script>
</html>
