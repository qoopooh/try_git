$def with(version, web, sql, usr)
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eurosoft Data $version</title>
  <!-- Bootstrap -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Begin page content -->
  <div class="container">
    <div class"page-header">
      <h2>Python Application</h2>
    </div>
    <!--<div class="panel panel-info">-->
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">API version $version</h3>
      </div>
      <div class="panel-body">
        <p>This application connect to Microsoft SQL server at $sql</p>
        <ul class="list-group">
          <li class="list-group-item"><a href="$app_path('/table/')">HTML Table</a></li>
          <li class="list-group-item"><a href="$app_path('/json/')">JSON</a></li>
        </ul>
$if usr is not None:
    <p>User: $:usr</p>
    <button id="button" type="button" class="btn btn-warning">Logout</button>
$else:
    <button id="button" type="button" class="btn btn-info">Login</button>
</div>
</div>
</div>


  <footer class="footer">
    <div class="container">
      <p class="text-muted">Running on $web</p>
    </div>
  </footer>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
    \$(document).ready(function() {
      \$('#button').click(function() {
        console.log(\$(this).html());
        if (\$(this).html() === 'Logout') {
          \$.ajax({
            url: '/logout',
            type: 'get',
            data:{action:'logout'},
            success: function(data) {
              console.log('success '+data+'.');
              //\$(this).removeClass('btn-warning').addClass('btn-info').html('Login');
              window.location.href = '/';
            }
          });
        } else {
          window.location.href = '/login';
        }
      });
    });
  </script>
</body>
</html>
