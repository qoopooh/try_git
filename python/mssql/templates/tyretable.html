$def with(resp)
<html>
<head>
    <title>Eurosoft Data Table</title>
</head>
<body>
<table border="2" cellspacing="0" cellpadding="7">
<tr>Total: $len(resp)</tr>
$if len(resp) > 0:
    $for row in resp:
        <tr>
        $for col in row:
            <td>$col</td>
        </tr>
</table>
</body>
</html>
