{%  extends  "far_layout.html"  %}
{%  block  body  %}
<h2>Remote Deletion</h2>
{%  if  error  %}<p  class=error><strong>Error:</strong>  {{  error  }}{%  endif  %}
<form  action="{{  url_for('remove')  }}"  method=post>
    <dl>
        <dt>Number:
        <dd><input  type=text  name=number>
        <dt>Since:
        <dd><input  type=text  name=date>
        <dd><input  type=submit  value=remove>
    </dl>
</form>
<h2>Noncompliant Records</h2>
{%  endblock  %}
