$def with(running, info)
<!DOCTYPE html>
<head>
    <title>Unikware Usage Monitor V$version</title>
</head>
<body>
$if info:
    <table border="2" cellspacing="0" cellpadding="7">
    <tr>Running Status: $running</tr>
    <tr>
        <th>Computer Name</th>
        <th>Status</th>
        <th>Usage</th>
        <th>Login Time</th>
        <th>Logout Time</th>
    </tr>
    $for row in info:
        <tr>
        $for col in row:
            <td>$col</td>
        </tr>
    </table>
$else:
    <h3>Cannot connect to Database</h3>
</body>
</html>
