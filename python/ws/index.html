<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <button  type=button onclick="WebSocketTest()">Run WebSocket</button>
    <div id="messages" style="height:200px;background:black;color:white;"></div>
    <script type="text/javascript">
      var messageContainer = document.getElementById("messages");
      function WebSocketTest() {
        if ("WebSocket" in window) {
          messageContainer.innerHTML = "WebSocket is supported by your Browser!";
          var ws = new WebSocket("ws://localhost:8888/ws?Id=123456789");
          ws.onopen = function() {
            ws.send("Hello WebSocket");
            console.log('send');
          };
          ws.onmessage = function (evt) { 
            var received_msg = evt.data;
            messageContainer.innerHTML = "Message is received... " + evt.data;
          };
          ws.onclose = function() { 
            messageContainer.innerHTML = "Connection is closed...";
            console.log('close');
          };
        } else {
          messageContainer.innerHTML = "WebSocket NOT supported by your Browser!";
          console.log('Not support');
        }
        console.log('WebSocketTest function');
      }
    </script>
  </body>
</html>
